        let isHot = false;

                    // ğŸ”¥ æ ¸å¿ƒé€»è¾‘ï¼šç‚¹èµæŒ‰é’®é¢œè‰²æ ¹æ®æ¨¡å¼åè½¬

        async function toggleLike(id) {
