<script>
    AV.init({ appId: "M7KeNAw2myFEaXvSEJPbtPpA-MdYXbMMI", appKey: "O9DYEDbkHLvecHlEact4ANKO", serverURL: "https://m7kenaw2.api.lncldglobal.com" });
    const lang = localStorage.getItem('lang') || 'zh';
    
    async function draw() {
        const query = new AV.Query('Post');
        query.descending('createdAt');
        const posts = await query.find();
        document.getElementById('admin-list').innerHTML = posts.map(p => `
            <div class="post-card">
                <div><b>${p.get('title')}</b><br><small>Likes: ${p.get('likes') || 0}</small></div>
                <div class="btn-group">
                    <button class="btn-cmt" onclick="location.href='content.html?id=${p.id}'">${lang==='zh'?'管理评论':'Manage Comments'}</button>
                    <button class="btn-zero" onclick="resetLikes('${p.id}')">${lang==='zh'?'赞数清零':'Reset Likes'}</button>
                    <button class="btn-del" onclick="realDelete('${p.id}')">${lang==='zh'?'删除帖子':'Delete Post'}</button>
                </div>
            </div>`).join('');
    }
    // ... 其他逻辑保持不变 ...
    draw();
</script>
